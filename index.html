<!DOCTYPE HTML>
<html>

<head>
    <title>Javascript Calculator</title>
    <script src="script/script.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='stylesheets/main.css'> </head>

<body>
    <div class="container">
        <div class="main-content">
            <h1>The Calculator of YOUR DOOM</h1>
            <div class="calculator-display">
                <input value="" id="display" inputmode="numeric">
            </div>
            <div class="wrapper">
                <div class="row calculator-btn">
                    <div class="col">
                        <button value="convert" class="special-operations">%</button>
                        <button value="sqrt" class="special-operations">sqrt</button>
                        <button value="pow" class="special-operations">^</button>
                        <button value="pow3" class="special-operations">^3</button>
                        <button value="reciprocal" class="special-operations">1/x</button>
                    </div>
                    <div class="col">
                        <button value="clear" class="clear-operations">CE</button>
                        <button value=7 class="number">7</button>
                        <button value=4 class="number">4</button>
                        <button value=1 class="number">1</button>
                        <button value="plus">+</button>
                    </div>
                    <div class="col">
                        <button value="clearAll" class="clear-operations">C</button>
                        <button value=8 class="number">8</button>
                        <button value=5 class="number">5</button>
                        <button value=2 class="number">2</button>
                        <button value=0 class="number">0</button>
                    </div>
                    <div class="col">
                        <button value="backspace" class="clear-operations">Backspace</button>
                        <button value=9 class="number">9</button>
                        <button value=6 class="number">6</button>
                        <button value=3 class="number">3</button>
                        <button value="decimal" class="special-Operations">.</button>
                    </div>
                    <div class="col">
                        <button value="divide" class="basic-operators">/</button>
                        <button value="times" class="basic-operators">x</button>
                        <button value="minus" class="basic-operators">-</button>
                        <button value="plus" class="basic-operators">+</button>
                        <button value="equals" class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>

</body>

</html>
