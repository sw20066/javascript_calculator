<!DOCTYPE HTML>
<html>

<head>
    <title>Javascript Calculator</title>
    <script src="script/script.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='stylesheets/main.css'> </head>

<body>
    <div class="container">
        <div class="main-content">
            <h1>Basic Javascript Calculator</h1>
            <div class="calculator-display">
                <input type="text" value="" id="display" inputmode="numeric">
            </div>
            <div class="special-messages">
                <span></span>
            </div>
            <div class="wrapper">
                <div class="row calculator-btn">
                    <div class="col">
                        <button value="convert" class="special-operators">&#37;</button>
                        <button value="sqrt" class="special-operators">&#8730;</button>
                        <button value="pow" class="special-operators">x<sup>2</sup></button>
                        <button value="pow3" class="special-operators">x<sup>3</sup></button>
                        <button value="reciprocal" class="special-operators"><sup>1</sup>&frasl;<sub>x</sub></button>
                    </div>
                    <div class="col">
                        <button value="clearCurrent" class="clearing-operators">CE</button>
                        <button value=7 class="number">7</button>
                        <button value=4 class="number">4</button>
                        <button value=1 class="number">1</button>
                        <button value="plus_minus" class="special-operators">&#177;</button>
                    </div>
                    <div class="col">
                        <button value="clearAll" class="clearing-operators">C</button>
                        <button value=8 class="number">8</button>
                        <button value=5 class="number">5</button>
                        <button value=2 class="number">2</button>
                        <button value=0 class="number">0</button>
                    </div>
                    <div class="col">
                        <button value="backSpace" class="clearing-operators">&#8678;</button>
                        <button value=9 class="number">9</button>
                        <button value=6 class="number">6</button>
                        <button value=3 class="number">3</button>
                        <button value="." class="number">&#8729;</button>
                    </div>
                    <div class="col">
                        <button value="/" class="basic-operators">&#8725;</button>
                        <button value="x" class="basic-operators">&#215;</button>
                        <button value="-" class="basic-operators">&#8722;</button>
                        <button value="+" class="basic-operators">&#43;</button>
                        <button value="=" class="equal">&#61;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>

</body>

</html>
